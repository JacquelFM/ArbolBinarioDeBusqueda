<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Árbol binario de búsqueda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/ÁrbolBinarioDeBúsqueda/css/style.css" />
</head>

<body>

    <form id="form">
        <div class="form-group">
            <label for="numCodigo">Código: </label>
            <input type="text" class="form-control input-lg" id="numCodigo" />
        </div>
        <div class="form-group">
            <label for="nombreArticulo">Nombre: </label>
            <input type="text" class="form-control" id="nombreArticulo" />
        </div>
        <div class="form-group">
            <label for="precioArticulo">Precio: </label>
            <input type="number" class="form-control" id="precioArticulo" placeholder="$0.00" />
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad: </label>
            <input type="number" class="form-control input-lg" id="cantidad" value="1" />
        </div>
        <div class="form-group">
            <label for="descripcionArticulo">Descripción: </label>
            <input type="text" class="form-control" id="descripcionArticulo" />
        </div>
        <button id="btnAgregar" type="button" class="btn btn-lg btn-primary btn-block">Agregar</button>
    </form>


    <div id="buscar">
        <label for="intCodigo">Ingresa el código:</label>
        <input type="text" id="intCodigo">
        <button id="btnBuscar" type="button">Buscar</button>
    </div>

    <button id="btnInOrder" type="button">InOrder</button>
    <button id="btnPreOrder" type="button">PreOrder</button>
    <button id="btnPostOrder" type="button">PostOrder</button>



    <script src="/ÁrbolBinarioDeBúsqueda/js/main.js" type="module"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>

</html>
